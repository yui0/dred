<div id="{{ dred-config-var-name }}" class="cfg-title">
    {{ dred-config-var-name }}
    <div style="padding-left:1em; padding-bottom:1em; margin-bottom:1em; border-bottom:solid 1px #ccc;">
        <div style="margin-bottom:0.5em;">{{ dred-config-var-documentation }}</div>
        <table style="border-collapse:collapse; margin:0; padding:0;">
            <tr><td>Type:</td><td>{{ dred-config-var-type }}</td></tr>
            <tr><td style="padding-right:1em;">Default Value:</td><td>{{ dred-config-var-default-value }}</td></tr>
        </table>
    </div>
</div>
